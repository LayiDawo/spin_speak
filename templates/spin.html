    body {

      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #spinBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      min-height: 30px;
